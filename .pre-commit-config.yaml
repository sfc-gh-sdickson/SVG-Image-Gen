  - repo: local
    hooks:
      - id: fix-missing-type-stubs
        name: Fix Missing Type Stubs
        entry: python scripts/fix-missing-type-stubs.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: "Automatically detect and add missing type stubs to requirements-dev.txt"

      - id: pytest-check
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--tb=short, --strict-markers]
        stages: [manual]

      - id: coverage-check
        name: coverage
        entry: coverage
        language: system
        pass_filenames: false
        always_run: true
        args: [run, -m, pytest, --source=src/svg_image_generator]
        stages: [manual]
